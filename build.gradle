plugins {
    id 'java'
    id 'idea'
    id 'groovy'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group 'com.ilummc.tutor'
version '1.0'

sourceCompatibility = 1.8

defaultTasks 'build', 'shadowJar'

repositories {
    mavenCentral()
    maven { url 'https://bkm016.github.io/TabooLib/repo/' }
    maven { url 'https://hub.spigotmc.org/nexus/content/groups/public/' }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.5.6'
    shadow 'org.spigotmc:spigot-api:1.13-R0.1-SNAPSHOT'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    taskActions.removeIf { it.actionClassName.contains 'configureShadowTask' }
}